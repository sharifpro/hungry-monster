<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h2 class="headline">Best Food App in Town</h2>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="meal" type="text" class="form-control" placeholder="Enter Your Favorite food">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div>
            <h1 class="display-1 text-center text-danger mt-5" id="notice"></h1>
        </div>
        <div class="container text-center mt-5" id="foodDetailInfo">

        </div>
        <div id="menuList" class="img-fluid">


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
